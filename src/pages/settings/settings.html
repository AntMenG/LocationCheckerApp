<page-pi></page-pi>

<div class="cont_user">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2>
        {{ user.name.first | uppercase }} 
        {{ user.name.last | uppercase }}
      </h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
</div>
